<div class="container">
  <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

    <div class="panel panel-default">
      <div class="panel-heading bg-light">
        <div class="panel-title text-center">FleetManager Admin Control Panel</div>
      </div>

      <div class="panel-body">

        <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="userfield" type="text" class="form-control" name="username" value="" [(ngModel)]="username" placeholder="Username">
          </div>

          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="passwordfield" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
          </div>

          <div class="form-group">
            <div class="col-sm-12 controls text-center">
              <button mat-raised-button="" color="accent" class="mat-focus-indicator mat-raised-button mat-button-base mat-primary" (click)="login()">
                <span class="mat-button-wrapper">Login</span>
                <span matripple="" class="mat-ripple mat-button-ripple"></span>
                <span class="mat-button-focus-overlay"></span>
                <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">login</mat-icon>
              </button>
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>

</div>
